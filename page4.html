<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi!</title>
    <link rel="stylesheet" href="/css/page4.css" />
    <link rel="stylesheet" href="/css/page1.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Changa One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Calligraffitti"
      rel="stylesheet"
    />
  </head>
  <body class="bodySwag-rose">
    <header class="menu-rose">
      <div>
        <br />
        <a href="/index.html" class="menuBtn-rose" value="button">Home</a>
        <a href="/page2.html" class="menuBtn-rose" value="button">About Me</a>
        <a href="/page3.html" class="menuBtn-rose" value="button">Projects</a>
        <button class="menuBtn-rose" id="themeSwitch">DarkMode</button>
        <!-- <a href="./WAIFU API/index.html" class="menuBtn-rose" value="button"
          >ANIME</a
        > -->
      </div>
      <h1
        class="text-center portTitle-rose"
        style="color: white; margin-left: 700px"
      >
        Wessel Ammerlaan
      </h1>
    </header>
    <main>
      <div class="calculator">
        <input type="text" class="display" disabled />

        <div class="keys">
          <div class="row">
            <button value="7">7</button>

            <button value="8">8</button>

            <button value="9">9</button>

            <button value="+" class="operator">+</button>
          </div>

          <div class="row2">
            <button value="4">4</button>

            <button value="5">5</button>

            <button value="6">6</button>

            <button value="-" class="operator">-</button>
          </div>

          <div class="row3">
            <button value="1">1</button>

            <button value="2">2</button>

            <button value="3">3</button>

            <button value="*" class="operator">X</button>
          </div>

          <div class="row4">
            <button value="C" class="operator">C</button>

            <button value="0">0</button>

            <button value="/" class="operator">/</button>

            <button value="=" class="operator">=</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
    <script src="/js/page4.js"></script>
  </body>
</html>
